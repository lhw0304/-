<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>未知宽高元素水平垂直居中用position</title>
	<style>
		.box{
			height: 500px;
			width: 1000px;
			background-color: #ccc;
		}
		.wrap {
			  float: left; 
			  position: relative;
			  left: 50%; 
			  top: 50%
		}
		.inner {
		  position: relative;
		  left: -50%; 
		  top: -50%;
		  background-color: #fff;
		}
	</style>
</head>
<body>
<div class='box'>
	<div class="wrap">
		<div class="inner">让 inner 居中</div>
	</div>
</div>
</body>
</html>
