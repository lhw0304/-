<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未知宽高元素水平垂直居中css3（2）</title>
</head>
<style>
.parent{
    position: relative;
    height:300px;
    width: 300px;
    background: #ccc;
}
.parent .child{
    position: absolute;
    top: 50%;
    left: 50%;
    color: #fff;
    transform: translate(-50%, -50%);
}
</style>
<body>
<div class="parent">
    <div class="child">hello world</div>
</div>
</body>
</html>
